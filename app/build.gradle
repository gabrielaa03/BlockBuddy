plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.gabrielaangebrandt.blockbuddy"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    // Android core
    def android_core_version = '1.7.0'
    implementation "androidx.core:core-ktx:$android_core_version"
    def appcompat_version = '1.4.1'
    implementation "androidx.appcompat:appcompat:$appcompat_version"

    // Kotlin Activity
    def activity_version = "1.4.0"
    implementation "androidx.activity:activity-ktx:$activity_version"

    // Kotlin Fragment
    def fragment_version = "1.4.1"
    implementation "androidx.fragment:fragment-ktx:$fragment_version"

    // Material
    def material_version = '1.5.0'
    implementation "com.google.android.material:material:$material_version"

    // ConstraintLayout
    def constraint_layout_version = '2.1.3'
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"

    // Lifecycle
    def lifecycle_version = '2.4.0'
    implementation "androidx.lifecycle:lifecycle-process:$lifecycle_version"

    // Navigation
    def navigation_version = '2.3.5'
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"

    // Koin
    def koin_version = '3.1.5'
    implementation "io.insert-koin:koin-android:$koin_version"
    testImplementation "io.insert-koin:koin-test:$koin_version"

    // GSON
    def gson_version = '2.9.0'
    implementation "com.squareup.retrofit2:converter-gson:$gson_version"

    // Testing
    def junit_test_version = '4.13.2'
    testImplementation "junit:junit:$junit_test_version"
    def junit_version = '1.1.3'
    androidTestImplementation "androidx.test.ext:junit:$junit_version"
    def espresso_version = '3.4.0'
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
}